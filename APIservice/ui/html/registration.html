<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackVision - Регистрация</title>
    <link rel="stylesheet" href="static/css/registration.css?v1.0.1">
</head>
<body>
    <div class="surveillance-grid"></div>
    <div class="scan-line"></div>

    <div class="camera-container">
        <div class="camera">
            <div class="camera-lens"></div>
            <div class="camera-light"></div>
        </div>
    </div>

    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="2"/>
                    <circle cx="20" cy="20" r="12" fill="none" stroke="currentColor" stroke-width="2"/>
                    <circle cx="20" cy="20" r="6" fill="currentColor"/>
                    <line x1="20" y1="2" x2="20" y2="8" stroke="currentColor" stroke-width="2"/>
                    <line x1="38" y1="20" x2="32" y2="20" stroke="currentColor" stroke-width="2"/>
                    <line x1="20" y1="38" x2="20" y2="32" stroke="currentColor" stroke-width="2"/>
                    <line x1="2" y1="20" x2="8" y2="20" stroke="currentColor" stroke-width="2"/>
                </svg>
                <h1>TrackVision</h1>
            </div>
            <p class="tagline">Автоматизация систем наблюдения</p>
        </div>

        <div class="registration-panel">
            <div class="panel-header">
                <h2>Создать аккаунт</h2>
                <div class="security-indicator">
                    <span class="indicator-dot"></span>
                    <span>Запись включена</span>
                </div>
            </div>

            <form id="registrationForm">
                <div class="input-group">
                    <label for="username">Имя пользователя</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Электронная почта</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Пароль</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <div class="input-line"></div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Зарегистрироваться</span>
                    <div class="btn-glitch"></div>
                </button>
            </form>

            <div class="panel-footer">
                <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>
        </div>

        <div class="corner-decoration tl"></div>
        <div class="corner-decoration tr"></div>
        <div class="corner-decoration bl"></div>
        <div class="corner-decoration br"></div>
    </div>

    <script src="static/js/registration.js?v1.0.1"></script>
</body>
</html>
